<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>White Tiger Jump</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Noto+Sans+KR:wght@400;700&display=swap');
    </style>
</head>

<body>
    <div id="loading-screen">
        <div class="loading-content">
            <img src="assets/main_tiger.png" alt="Loading Tiger" id="loading-tiger">
            <div class="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
            <p>호랑이가 뛰어올 준비 중...</p>
            <p id="play-count-info">당신은 오늘 <span id="total-plays">...</span>번째로 도약하는 호랑이입니다! 🐯</p>
        </div>
    </div>

    <div id="game-container">
        <div id="touch-controls-hint">
            <div class="hint-arrow left-hint">⬅️</div>
            <div class="hint-arrow right-hint">➡️</div>
        </div>
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div id="score-display">점수: <span id="score">0</span></div>
            <div id="timer-display">남은 시간: <span id="timer">30</span>초</div>

            <div id="start-screen" class="screen active">
                <img src="assets/main_tiger.png" alt="White Tiger" id="main-tiger-img">
                <h1>백호의 도약<br><small>White Tiger Jump</small></h1>
                <p>구름 위로 구름 위로!<br>백호를 더 높이 점프 시키세요.</p>
                <button id="start-btn">게임 시작</button>
            </div>

            <div id="game-over-screen" class="screen">
                <img src="assets/main_tiger.png" alt="Crying Tiger" id="game-over-tiger-img">
                <h1 id="game-over-msg">떨어졌어요!</h1>
                <p>최종 점수: <span id="final-score">0</span></p>
                <button id="restart-btn">다시 도전</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
